<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Memory</title>
</head>
<body>
    <main>
        <section>
            <div class="header-content">
                <div class="row">
                    <div>
                        <h1 class="game-title">Geo Memory Game</h1>
                    </div>
                    <div>
                        <h3 class="level">Level count</h3>
                        <h3 class="difficulty">difficulty level</h3>
                    </div>
                </div>
                <div class="stats row">
                    <div>
                        <h2>Time Left</h2>
                        <p class="time">add countdown</p>
                    </div>
                    <div>
                        <h2>Score</h2>
                        <p class="score">add js</p>
                    </div>
                    <div>
                        <h2>Errors</h2>
                        <p class="incorrect-moves">add js</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="game-area">
            <div class="game-content">
                <div class="row">
                    <!--
                    generate row through JS-->
                    <div class="card">
                        <!--
                        generate cards through JS
                        img of the card front  and back
                        flip animation -->
                    </div>
                </div>
            </div>
            <!--
             	contains game:
                default level 4x2 cards
                increasing level by multiples of 4 (or multiples of 3 wild card gives extra points when they say it doesn't belong?)
                -->
        </section>
        <section>
            <div class=row>
                <div class="btn btn--small">
                    <a href="index.html">Exit</a>
                </div>
                <div class="btn btn--small">
                    <a href="game.html">Restart <!-- make an actual reset and not a refresh?--></a>
                </div>
            </div>
        </section>
        <!--save results to leaderboard?
            increasing difficulty (level up and options)?
            generate through JS?-->
        <div class="win modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p>You Win!</p>
                        <button class="close-btn" data-dismiss="modal">
                    </div>
                    <div class="modal-body">
                        <p>Your Score</p>
                        <p>Nice you got them all correct, you can move on to the next level</p>
                    </div>
                    <div class="modal-footer">
                        <button class="nxt-lvl">Next Level</button>
                        <button class="btn btn--small">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="lose modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p>You Lose</p>
                    </div>
                    <div class="modal-body">
                        <p>Your Score</p>
                        <p>Ouch, well we can't win them all</p>
                    </div>
                    <div class="modal-footer">
                        <button class="highscore">Submit Highscore</button>
                        <button class="btn btn--small">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
